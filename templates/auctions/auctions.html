{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="card bg-dark">
      <h1 class="card-title ms-3 mt-4">Auctions</h1>
      <div class="card-body">
        <p class="card-text">Choose a service from list, then start an auction and wait until the right to do your offer is drawn.</p>
        <div hx-get="{% url 'auctions:auction_create' %}" hx-trigger="load"></div>
        <div id="detail-list" hx-get="{% url 'auctions:auction_list' %}" hx-trigger="load" class="row g-3">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
