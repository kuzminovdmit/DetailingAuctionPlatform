<div class="row g-3 mt-3" id="offers" hx-confirm="Are you sure you want to delete this offer?" hx-target="#offers" hx-swap="outerHTML">
  {% for offer in offers %}
    <div class="col-12 col-lg-3 col-md-5 col-sm-6">
      <div class="card bg-dark">
        <div class="card-body">
          <dl class="row">
            <dt class="col-sm-5">Service</dt>
            <dd class="col-sm-7">{{ offer.auction.service }}</dd>
            <dt class="col-sm-5">To finish by</dt>
            <dd class="col-sm-7">{{ offer.order_datetime_end|date:'d.m.Y, H:i' }}</dd>
            <dt class="col-sm-5">Offer price</dt>
            <dd class="col-sm-7">$ {{ offer.cost }}</dd>
          </dl>
          <div class="btn-toolbar" role="toolbar">
            <a href="{{ offer.get_absolute_url }}" class="btn btn-light me-2">Go to offer</a>
            <a href="" class="btn btn-primary me-2">Edit</a>
            <a class="btn btn-danger" hx-delete="">Delete</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
