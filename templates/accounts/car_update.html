{% extends 'base.html' %}

{% block content %}
  <div class="mx-auto col-lg-8 card bg-dark">
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-12">
        <div class="card-body">
          <h1>Edit car</h1>
          <p>Text</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-7 col-sm-12">
        <div class="col-lg-6 col-md-7 col-sm-12">
          <div class="card-body">
            <form class="row g-3" action="{% url 'accounts:car_edit' car.pk %}}" method="post">
              {% csrf_token %}
              {{ form.errors }}
              <div class="col-12">
                <label class="form-label" for="id_brand">Brand</label>
                <input type="text" class="form-control" name="brand" id="id_brand" maxlength="128" required value="{{ car.brand }}">
              </div>
              <div class="col-12">
                <label class="form-label" for="id_model">Model</label>
                <input type="text" class="form-control" name="model" id="id_model" maxlength="128" required value="{{ car.model }}">
              </div>
              <div class="col-12">
                <label class="form-label" for="id_color">Color</label>
                <input type="text" class="form-control" name="color" id="id_color" maxlength="128" required value="{{ car.color }}">
              </div>
              <div class="col-12">
                <label class="form-label" for="id_release_year">Release Year</label>
                <input type="text" class="form-control" name="release_year" id="id_release_year" maxlength="4" required value="{{ car.release_year }}">
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
