{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="mx-auto col-lg-8 card bg-dark">
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-12">
        <div class="card-body">
          <h1>Change password</h1>
          <p>Text</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-7 col-sm-12">
        <div class="card-body">
          <form class="row g-3" action="{% url 'accounts:password_change' %}" method="post">
            {% csrf_token %}
            {{ form.errors }}
            <div class="col-12">
              <label class="form-label" for="id_old_password">Old password</label>
              <input type="password" class="form-control" name="old_password" id="id_old_password" required placeholder="Your old password">
            </div>
            <div class="col-12">
              <label class="form-label" for="id_new_password1">New password</label>
              <input type="password" class="form-control" name="new_password1" id="id_new_password1" required placeholder="8-20 symbols">
            </div>
            <div class="col-12">
              <label class="form-label" for="id_new_password2">New password (again)</label>
              <input type="password" class="form-control" name="new_password2" id="id_new_password2" required placeholder="8-20 symbols">
            </div>
            <div class="d-flex justify-content-center">
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
{% endblock %}
