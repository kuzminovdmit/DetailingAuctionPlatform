{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="mx-auto col-lg-8 card bg-dark">
    <div class="row">
      <div class="col-lg-6 col-md-5 col-sm-12">
        <div class="card-body">
          <h1>Sign In</h1>
          <p>Text</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-7 col-sm-12">
        <div class="card-body">
          <form id="sign_in" class="row g-3" action="{% url 'accounts:sign_in' %}" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
              <div class="alert alert-danger" role="alert">
                Wrong username and (or) password!
              </div>
            {% endif %}
            <div class="col-12">
              <label class="form-label" for="id_email">Email</label>
              <input type="email" class="form-control" name="username" id="id_email" required placeholder="johnlennon@gmail.com">
            </div>
            <div class="col-12">
              <label class="form-label" for="id_password1">Password</label>
              <input type="password" class="form-control" name="password" id="id_password1" required placeholder="8-20 symbols">
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>
            </div>
            <div class="col-md-6 text-end">
              <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
            </div>
            <div class="d-flex justify-content-center">
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </div>
            <div class="col-12">
              If you are new user, then <a href="{% url 'accounts:sign_up' %}" class="link-danger">sign up</a>.
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
{% endblock %}
