{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h2>Смена пароля пользователя {{ user.username }}</h2>
<form method="post">
  {% csrf_token %}
  <h1 id="register">Регистрация</h1>
  <div class="row">
    <div class="col">
      <form method="post">
        {% csrf_token %}
        <table>
          <tbody>
            <tr>
              <td><b style="margin-right: 15px;"><label for="id_old_password">Старый пароль:</label></b></td>
              <td><input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password"></td>
            </tr>
            <tr>
              <td><b style="margin-right: 15px;"><label for="id_new_password1">Новый пароль:</label></b></td>
              <td><input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1"></td>
            </tr>
            <tr>
              <td><b style="margin-right: 15px;"><label for="id_new_password2">Повторите новый пароль:</label></b></td>
              <td><input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2"></td>
            </tr>
          </tbody>
        </table>
        <button type="submit">Сменить пароль</button>
      </form>
    </div>
  </div>
</form>
{% endblock %}
